<app-header></app-header>

  <div class="container ">
    <div class="row">
        <h1 style="color: #C52031;" class="mt-3">Product Categories</h1>

        <div class="col-3 mt-3" >
            <table class="table">
                <thead >
                    <tr>
                      <th >No</th>
    
                      <th >Category</th>
                      <th >Product Id</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="table-active" *ngFor="let product of allProducts  let i=index ">
                      <th scope="row">{{i+1}}</th>
        
                      
                      <td style="padding-left: 30px;">{{product.category}}</td>
                      
                     
                      <td style="padding-left: 50px;">{{product.id}}</td>
                     
        
        
                    </tr>
        
                  </tbody>
    
            </table>
            <div class="my-4" >
              <button style="margin-left:190px;" routerLink="/dashboard" class="btn btn-primary">Back</button>
            </div>
        </div>
        <div style="display: flex;" class="col-9 mt-5">
            <img width="400px" height="400px" src="https://www.petpooja.com/assets/images/cafe/Inventory-Reports-cafe.webp" alt="">
            <img width="500px" height="400px" src="https://www.petpooja.com/assets/images/Item-Combos-Variations-qsr.webp" alt="">
        </div>
           
        


    </div>
  </div>



  <app-footer></app-footer>
